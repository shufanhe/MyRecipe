<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyRecipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='functionality.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="scripts/main.js"></script>
  </head>
  <body>
      <nav class="navbar p-3 mb-2 bg-white text-dark">
          <div class="container-fluid row flex-nowrap justify-content-between align-items-center">
            <div class="row col-3" >
                <div class="col">
                    <a href="{{ url_for ('categories') }}">
                        <img src="../static/categories.png" class="img-fluid" alt="categories">
                    </a>
                </div>
                <div class="col">
                    <a href="{{ url_for ('create_recipe') }}">
                        <img src="../static/add.png" class="img-fluid" alt="add">
                    </a>
                </div>
            </div>
            <div class="col-3 text-center fs-2">
              <a class="blog-header-logo text-dark" style="text-decoration:none" href="{{ url_for ('HomePage') }}">
                <img src="../static/MyRecipe.png" class="img-fluid" alt="MyRecipe">
              </a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              {% if session.user_id != None %}
                  <a href="{{ url_for ('logout') }}">
                        <img src="../static/logout.png" class="img-fluid" alt="logout">
                  </a>
                  <a href="{{ url_for ('user_account') }}">
                        <img src="../static/account.png" class="img-fluid" alt="account">
                  </a>
              {% else %}
                  <a class="blog-header-logo text-dark m-3" href="{{ url_for ('registerPage')}}">Register</a>
                  <a class="blog-header-logo text-dark m-3" href="{{ url_for ('loginPage')}}">Login</a>
              {% endif %}
            </div>
          </div>
      </nav>
      <body class="p-3 m-0 border-0 bd-example bd-example-row">
        <div class="page">
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block body %}{% endblock %}
        </div>
    </body>
  </body>
</html>
