{% extends "layout.html" %}
{% block body %}
<div class="container">
    <form action="{{ url_for('view_recipe') }}" method="get" id="view_recipe">
        <label for="view_recipe" class="form-label">View Recipe Page</label>
        <dl>
            <dt>{{recipe.title}}</dt>
            <dt>{{recipe.category}}</dt>
            <dt>{{recipe.content}}</dt>
        </dl>
    </form>
    <form action="{{ url_for('save_recipe') }}" method="post" id="save_recipe">
{#        onclick="save_recipe({{ recipe.title, recipe.category, recipe.content }})"#}
        <button>delete</button>
        {{ print(recipe.title) }}
        <input type="hidden" name="title" value="{{ recipe.title }}" class="title">
        <input type="hidden" name="category" value="{{ recipe.category }}" class="category">
        <input type="hidden" name="text" value="{{ recipe.content }}" class="content">

    </form>
</div>
{% endblock %}
