{% extends "layout.html" %}
{% block body %}
<div class="container">
    <form action="{{ url_for('view_recipe') }}" method="get" id="view_recipe">
        <label for="view_recipe" class="form-label">View Recipe Page</label>
        <dl>
            <h1>{{recipe.title}}</h1>
            <dt>{{recipe.category}}</dt>
            <p>{{recipe.content}}</p>
        </dl>
    </form>
    <form action="{{ url_for('delete_recipe') }}" method="post">
            <input type="hidden" name="id" value= "{{ recipe.id }}">
            <button type="submit" class="btn btn-outline-dark">Delete</button>
    </form>
    <form action="{{ url_for('edit') }}" method="get">
            <input type="hidden" name="id" value= "{{ recipe.id }}">
            <button type="submit" class="btn btn-outline-dark">Edit</button>
    </form>
</div>
{% endblock %}
