{% extends "layout.html" %}
{% block body %}
<div class="container">
    <label class="form-label">{{category}} Recipes</label>
</div>
<ul class="entries" id="entries">
    {% for recipe in recipes %}
    <div class="container">
        <div class="text-center">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img" alt="...">
                <div class="card-body">
                    <a> {{ recipe.id }}</a>
                    <a> {{ recipe.title }}</a>
                    <a> {{ recipe.category }}</a>
                    <a> {{ recipe.content }}</a>
                </div>
                <div class="card-footer">
                    <form action="{{ url_for ('view_recipe')}}" method="get" class="view_recipe">
                        <input type="hidden" name="recipe_id" value={{ recipe.id }}>
                        <button type="submit" style="margin-left:100px" class="btn btn-sm">Details</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% else %}
    <div>
    Nothing in here so far
    </div>
{% endfor %}
</ul>
{% endblock %}
