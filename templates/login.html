{% extends "layout.html" %}
{% block body %}
<main>
    <div class="auth-form px-3" id="login">
        <div class="auth-form-header p-0">
            <h1>Sign in</h1>
        </div>
        <div class="auth-form-body mt-3">
            <form action="{{ url_for ('login')}}" method="post" name="login">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="username" placeholder="Your username or email" name="username">
                <div class="position-relative">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                    <input type="submit" name="commit" value="Sign in" class="btn btn-primary btn-block">
                    <a class="label-link position-absolute top-0 right-0" tabindex="0" href="{{ url_for ('verificationPage')}}">Forgot Your Password?</a>
                </div>
            </form>
        </div>
        <div class="login-callout mt-3">
            New to Food Recipe?
            <a href="{{ url_for ('registerPage') }}">Create an account</a>
        </div>
    </div>
</main>
{% endblock %}
