{% extends "layout.html" %}
{% block body %}

<div class="container">
    <div class="text-center fs-3">
      <p>Recipe of the Day!</p>
      <a href="{{ url_for ('view_recipe', recipe_id=recipe.recipe_id)}}">
          <img src={{cover.cover}} class="rounded" alt="..." id="recipe_of_the_day">

      </a>
    </div>

    <div class="container w-50">
        <form action="{{ url_for('keyword_search') }}" method="post" class="add-entry" id="keyword_Search">
            <div class="container w-75">
                <div class="input-group rounded">
                  <input type="text" name="keyword_Search" class="form-control rounded" placeholder="Type in a keyword" aria-label="Search" aria-describedby="search-addon" />
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>





{% endblock %}
