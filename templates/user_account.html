{% extends "layout.html" %}
{% block body %}
    <h1>{{ session.user_id }}</h1>
    <img src="../static/profile_picture.png" alt="profile picture">
    <a href="{{ url_for ('logout') }}">
        <img src="../static/logout.png" class="img-fluid" alt="logout">
    </a>
    <ul class="created-recipes" id="created_recipes">
        {% for recipe in created_recipes %}
            <div class="container">
                <div class="text-center">
                    <div class="card" style="width: 18rem;">
                        <img src="..." class="card-img" alt="...">
                        <div class="card-body">
                            <a> {{ recipe.title }}</a>
                            <a> {{ recipe.category }}</a>
                            <a> {{ recipe.content }}</a>
                        </div>
                        <div class="card-footer">
                            <form action="{{ url_for ('view_recipe')}}" method="get" class="view_recipe">
                                <input type="hidden" name="recipe_id" value={{ recipe.id }}>
                                <button type="submit" style="margin-left:100px" class="btn btn-sm">Details</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
        <div>
            Add your created Recipe in here!
        </div>
        {% endfor %}
    </ul>
{% endblock %}
