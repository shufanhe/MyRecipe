{% extends "layout.html" %}
{% block body %}
<div class="container">
    <form action="{{ url_for('view_recipe') }}" id="view_recipe">
        <label for="view_recipe" class="form-label">View Recipe Page</label>
        <dl>
            <dt>{{recipe.id}}</dt>
            <dt>{{recipe.title}}</dt>
            <dt>{{recipe.category}}</dt>
            <dt>{{recipe.content}}</dt>

            {% if liked==1 %}
                <a href="{{ url_for('like_recipe', recipe_id=recipe.id, action='unlike') }}">Unlike</a>
            {% else %}
                <a href="{{ url_for('like_recipe', recipe_id=recipe.id, action='like') }}">Like</a>
            {% endif %}

            <dt>{{recipe.likes}}</dt>
        </dl>
    </form>
</div>
{% endblock %}
