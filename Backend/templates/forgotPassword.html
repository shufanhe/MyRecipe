{% extends "layout.html" %}
{% block body %}
    <h1>Reset Your Password</h1>
    <form action="{{ url_for ('forget_password')}}" method="post">
        <div class="input-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Your email" aria-label="email" aria-describedby="basic-addon1" required>
        </div>
    </form>
{% endblock %}
